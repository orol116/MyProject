<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 / 비밀번호 찾기</title>

    <link rel="stylesheet" href="../resources/css/main.css">
    <link rel="stylesheet" href="../resources/css/findId-style.css">


</head>
<body>

    <main>
        <header>
            <!-- 헤더 -->
            <section>
                <a href="#">
                    <img src="../resources/images/Achieve_logo.png" id="home-logo">
                </a>
            </section>
    
            <section>
                <article class="project-title">
                    
                </article>
            </section>
            
            <section class="right-header">
                <c:if test="${!empty sessionScope.loginMember}">
                    <a href="#">
                        <button type="button" id="chat-btn" class="fa-solid fa-envelope"></button>
                    </a>
                </c:if>
            </section>
        </header>

        <!-- 아이디, 비번 찾기 -->
        <section class="findIdPw-content">

            <!-- 아이디 찾기 -->
            <section class="find-main">
                <h1 id="find-title">비밀번호 재설정</h1>
                
                <form action="findPwSubmit" method="post" name="findId-form" onsubmit="return findIdInputValidate()">
                    <!-- onsubmit으로 input이 변화가 없으면 제출X -->

                    <div id="find-container">

                        <div class="find-detail-row" id="certiChar">
                            <div>보안문자 입력</div>            
                            <input class="find-detail-input" name="certiChar" type="text">
                        </div>
                        
                        <div class="find-detail-row" id="memberPw">
                            <div>새로운 비밀번호</div>            
                            <input class="find-detail-input" name="memberPw" type="password">
                            <span>영어, 숫자, 특수문자(!,@,#,-,_) 6~30 글자 사이로 작성해주세요</span>
                        </div>

                        <div class="findId-button-area">
                            <button id="findPwBtn">비밀번호 재설정</button>
                        </div>
                    </div>

                </form>

            </section>
        </section>
    </main>
</body>
</html>
