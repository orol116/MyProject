<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achieve</title>

    <link rel="stylesheet" href="../resources/css/index.css">
    <link rel="stylesheet" href="../resources/css/header-footer.css">

    <script src="https://kit.fontawesome.com/35f111b89d.js" crossorigin="anonymous"></script>
    
    
</head>
<body>
    
    <main>

        <header>
            <section>
                <a href="${contextPath}">
                    <img src="../resources/images/Achieve_logo.png" id="home-logo">
                </a>
            </section>

            <section>
                <article class="project-title">
        
                <!-- 나중에 프로젝트 타이틀 들어오는 자리 -->
                    
                </article>
            </section>
            
            
            <section class="right-header">
                <button type="button" id="chat-btn" class="fa-solid fa-star"></button>
            </section>

        </header>

        <!-- 마이페이지 -->
        <section class="myPage-content">

            <!-- 왼쪽 회원 사이드 메뉴 -->
            <section class="content">
                    
                <section class="content-1">

                    <form action="member/login" method="post" name="login-form">
                    
                        <!-- 아이디(이메일)/비밀번호/로그인 -->
                        <fieldset id="id-pw-area">
                            
                            <section>
                                <input type="text" name="inputEmail" placeholder="아이디(이메일)">
                                <input type="password" name="inputPw" placeholder="비밀번호">
                            </section>
                            
                            
                            <section>
                                
                                <button>로그인</button>
                                
                            </section>
                            
                        </fieldset>
                                                   
                        <label for="saveId">
                            <input type="checkbox" name="saveId" ${chk}> 아이디 저장
                        </label>
            
            
                        <!-- 회원가입/ID,PW찾기 -->
                        <article id="signup-find-area">
                            
                            <button><a href="#">회원가입</a></button>
                            <button><a href="#">ID/PW 찾기</a></button>
                            
                        </article>
                        
                    </form>

                    <article id="main-project-area">
                        
                        <button><a href="#">프로젝트 만들기</a></button><br>
                        <button><a href="#">프로젝트 찾기</a></button>

        
                    </article>
            
            
                
                    
                
            
                </section>


                <!-- 우측 어취브 홍보 부분 -->
                <section class="content-2">
                

                    
                </section>

            </section>




            



            
        </section>

    </main>

        <p>
            <article id="footer">
                <a href="#">FAQ</a>

                <a href="#">1:1문의</a>
                <span> | </span>

                <span> | </span>
                <a href="#">개인정보처리방침</a>
            </article>
            
            
            Copyright &copy; KH Information Educational Institute A-class DevTeam2
        </p>
    </footer>



</body>
</html>
