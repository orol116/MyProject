<!DOCTYPE html>
<html lang="en">
<head>

    <main>
        <header>
            <img src="../resources/images/Achieve_logo.png" id="logo"><span>header : Achieve</span>

        <section class="board-detail">

            <h1 class="board-title">제목</h1>

            <!-- 프로필 + 닉네임 + 작성일 + 조회수 -->
            <div class="board-header">
                <div class="board-writer">
                    <img src="../resources/images/user.png">
                    <span>닉네임</span>
                </div>

                <div class="board-info">
                    <p> <span>작성일</span> 2022년 5월 26일 10:04:46 </p>

                    <p> <span>조회수</span> 17 </p>
                </div>

            </div>

            <!-- 썸네일 -->
            <h5>썸네일</h5>
            <div class="img-box">
                <div class="boardImg thumbnail">
                    <img src="../resources/images/logo.jpg">
                    <a href="#">다운로드</a>
                </div>
            </div>

            <!-- 업로드 이미지 영역  -->
            <h5>업로드 이미지</h5>
            <div class="img-box">
                <div class="boardImg">
                    <img src="../resources/images/logo.jpg">

                </div>
                
                <div class="boardImg">
                    <img src="../resources/images/logo.jpg">
                    <a href="#">다운로드</a>
                </div>
                
                <div class="boardImg">
                    <img src="../resources/images/logo.jpg">
                    <a href="#">다운로드</a>
                </div>
                
                <div class="boardImg">
                    <img src="../resources/images/logo.jpg">
                    <a href="#">다운로드</a>
                </div>

            </div>

            <!-- 내용 -->
            <div class="board-content">
                안녕 <br>
                클레오파트라 <br>
                세상에서 제일가는 포테이토 칩
            </div>

            <!-- 버튼 -->
            <div class="board-btn-area">
                <button id="updateBtn">수정</button>
                <button id="deleteBtn">삭제</button>
                <button id="goToListBtn">목록으로</button>
            </div>












        </section>
